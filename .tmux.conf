# ═══════════════════════════════════════════════════════════════════
# TMUX CYBER SPACE CONFIG - CATPPUCCIN MOCHA THEME
# ═══════════════════════════════════════════════════════════════════

# ────────────────────────────────────────────────────────────────────
# CATPPUCCIN MOCHA COLOR PALETTE
# ────────────────────────────────────────────────────────────────────
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# ────────────────────────────────────────────────────────────────────
# GENERAL SETTINGS
# ────────────────────────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g mouse on
set -g escape-time 0
set -g history-limit 50000
set -g display-time 4000

# ────────────────────────────────────────────────────────────────────
# PERFORMANCE
# ────────────────────────────────────────────────────────────────────
set -g repeat-time 300
set -g focus-events on
set -g aggressive-resize on

# ────────────────────────────────────────────────────────────────────
# STATUS BAR - CYBER DESIGN
# ────────────────────────────────────────────────────────────────────
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=$thm_bg,fg=$thm_fg"
set -g status-left-length 100
set -g status-right-length 100

# Left: Session info with cyber brackets
set -g status-left "#[fg=$thm_magenta,bold]  #[fg=$thm_cyan]#S #[fg=$thm_gray]│ "

# Right: Modern system info
set -g status-right "#[fg=$thm_gray]│ #[fg=$thm_blue] #[fg=$thm_fg]%H:%M #[fg=$thm_gray]│ #[fg=$thm_green] #[fg=$thm_fg]%d %b #[fg=$thm_gray]│ #[fg=$thm_pink]󰌢 #[fg=$thm_fg]#H "

# ────────────────────────────────────────────────────────────────────
# WINDOW STATUS - NEON STYLE
# ────────────────────────────────────────────────────────────────────
set -g window-status-separator ""

# Inactive windows
setw -g window-status-format "#[fg=$thm_black4] #I #[fg=$thm_gray]│ #[fg=$thm_fg]#W "

# Active window - highlighted with cyber glow effect
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_magenta,bold] #I #[fg=$thm_magenta,bg=$thm_gray] #[fg=$thm_cyan,bg=$thm_gray,bold]#W #[fg=$thm_gray,bg=$thm_bg]"

# Activity
setw -g window-status-activity-style "fg=$thm_yellow,bg=$thm_bg"
setw -g window-status-bell-style "fg=$thm_red,bg=$thm_bg,bold"

# ────────────────────────────────────────────────────────────────────
# PANE BORDERS - NEON GLOW
# ────────────────────────────────────────────────────────────────────
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_magenta"

# Pane number display
set -g display-panes-active-colour "$thm_magenta"
set -g display-panes-colour "$thm_cyan"

# ────────────────────────────────────────────────────────────────────
# MESSAGES & COMMAND LINE
# ────────────────────────────────────────────────────────────────────
set -g message-style "bg=$thm_gray,fg=$thm_cyan,bold"
set -g message-command-style "bg=$thm_gray,fg=$thm_magenta,bold"

# ────────────────────────────────────────────────────────────────────
# COPY MODE - VIM STYLE
# ────────────────────────────────────────────────────────────────────
setw -g mode-style "bg=$thm_magenta,fg=$thm_bg,bold"
setw -g mode-keys vi

# ────────────────────────────────────────────────────────────────────
# CLOCK MODE
# ────────────────────────────────────────────────────────────────────
setw -g clock-mode-colour "$thm_cyan"
setw -g clock-mode-style 24

# ────────────────────────────────────────────────────────────────────
# KEY BINDINGS
# ────────────────────────────────────────────────────────────────────

# Reload config with visual feedback
bind r source-file ~/.tmux.conf \; display-message "#[fg=$thm_green,bold] Config Reloaded!"

# Better splitting with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ────────────────────────────────────────────────────────────────────
# ADDITIONAL CYBER TOUCHES
# ────────────────────────────────────────────────────────────────────

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Automatic rename
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S / #W"

# ═══════════════════════════════════════════════════════════════════
# END CONFIG
# ═══════════════════════════════════════════════════════════════════
